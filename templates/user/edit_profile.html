{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">

<div class="edit-profile-container">
    <div class="header-section">
        <h1>Account Settings</h1>
        <p>Manage your login details and public identity.</p>
    </div>

    <form method="POST" action="{{ url_for('user.edit_profile') }}" enctype="multipart/form-data">
         <input type="text" name="username" value="{{ user.username }}" style="display:none;" autocomplete="username">

        <div class="panel-section">
            <h3><i class="fas fa-lock"></i> Security</h3>

            <div class="form-group">
                <label for="password">New Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Leave blank to keep current" autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="password"></button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <div class="password-container">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="confirm_password"></button>
                </div>
            </div>
        </div>

        <!-- Removed IP Address and Online Status Section -->

        <!-- Removed Skills Section -->

        <div class="form-actions">
            <a href="{{ url_for('user.profile') }}" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-save">Save Changes</button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/users/edit_profile.js') }}"></script>
{% endblock %}
