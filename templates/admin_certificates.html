{% extends "base.html" %}
{% block content %}
<h2>Submitted Certificates</h2>
<table class="table">
  <thead>
    <tr><th>User</th><th>Achievement</th><th>View</th></tr>
  </thead>
  <tbody>
    {% for cert, user, achievement in certs %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ achievement.name }}</td>
      <td>
        {% if cert.file_path %}
        <a href="{{ url_for('achievements.view_certificate', cert_id=cert.id) }}" target="_blank" class="btn btn-sm btn-primary">
          View PDF
        </a>
        {% else %}
        <span>No file</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
