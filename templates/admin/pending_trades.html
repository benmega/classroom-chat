{% extends 'admin/admin_base.html' %}

{% block content %}
<h2>Pending Trades</h2>
<table>
    <tr>
        <th>User</th>
        <th>Nickname</th> <!-- Added Nickname column -->
        <th>Trade Details</th> <!-- Column for detailed trade description -->
        <th>Action</th>
    </tr>
    {% for trade in trades %}
    <tr id="trade-row-{{ trade.id }}">
        <td>{{ trade.username }}</td>
        <td>{{ trade.nickname }}</td> <!-- Displaying nickname -->
        <td>{{ trade.get_trade_description() }}</td> <!-- Placeholder for trade description -->
        <td>
            <button class="trade-action" data-trade-id="{{ trade.id }}" value="approve">Approve</button>
            <button class="trade-action" data-trade-id="{{ trade.id }}" value="reject">Reject</button>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
