<!-- templates/admin/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Classroom Chat</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-body">
    <header class="admin-header">
        <div class="header-content">
            <h1>Admin Dashboard</h1>
            <nav class="admin-nav">
                <ul>
                    <li><a class="admin-nav-button" href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
                    <li><a class="admin-nav-button" href="{{ url_for('admin.pending_trades') }}">Pending Trades</a></li>
                    <li><a class="admin-nav-button" href="{{ url_for('achievements.add_achievement') }}">Add Achievement</a></li>
                    <li><a class="admin-nav-button" href="{{ url_for('achievements.admin_certificates') }}">Certificates</a></li>
                    <li><a class="admin-nav-button" href="{{ url_for('admin.documents_manager') }}">Documents</a></li>
                    <li><a class="admin-nav-button logout" href="{{ url_for('user.logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="admin-footer">
        <p>&copy; 2024 Classroom Chat Admin. All Rights Reserved.</p>
    </footer>
</body>
</html>
