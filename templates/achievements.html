<!-- templates/achievements.html -->

{% extends "base.html" %}

{% block content %}
<h2>Achievements</h2>
<div class="achievements-grid">
    {% for ach in achievements %}
        <div class="achievement-card {% if ach.id in user_achievements %}earned{% else %}locked{% endif %}">
            <div class="badge-container">
                <div class="badge badge-{{ ach.slug }}"></div>
                {% if ach.id not in user_achievements %}
                    <div class="overlay">
                        <span class="lock-icon">üîí</span>
                    </div>
                {% endif %}
            </div>

            <strong>{{ ach.name }}</strong>
            <div class="tooltip">
                <span class="info-icon">‚ÑπÔ∏è</span>
                <span class="tooltiptext">{{ ach.description }} - {{ach.reward}} ducks</span>
            </div>
        </div>
    {% endfor %}
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/achievements.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/sprite.css') }}">


{% endblock %}
