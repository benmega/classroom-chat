<!-- templates/achievements.html -->

{% extends "base.html" %}

{% block content %}
<h2>Achievements</h2>
<div class="achievements-grid">
    {% for ach in achievements %}
        <div class="achievement-card {% if ach.id in user_achievements %}earned{% else %}locked{% endif %}">
            <img src="{{ url_for('static', filename='images/achievement_badges/' ~ ach.slug ~ '.png') }}"
                 alt="{{ ach.name }} badge" class="achievement-badge">
            <strong>{{ ach.name }}</strong>
            <p>{{ ach.description }}</p>
            {% if ach.id in user_achievements %}
                <span class="badge">Earned âœ…</span>
            {% else %}
                <span class="badge">Locked ðŸ”’</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/achievements.css') }}">
{% endblock %}
