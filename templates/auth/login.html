<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Classroom Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="/static/css/variables.css">
</head>
<body>
    <div id="login-container">
        <h1>Login to Classroom Chat</h1>
        <form method="POST" action="{{ url_for('user.login') }}">
            {{ form.hidden_tag() }}  <!-- This includes CSRF token -->

            <label for="username">Username:</label>
            {{ form.username(class="form-control", id="username", required="required") }}

            <label for="password">Password:</label>
            {{ form.password(class="form-control", id="password", required="required") }}

            {{ form.submit(class="btn btn-primary") }}
        </form>

        <p>Donâ€™t have an account? <a href="{{ url_for('user.signup') }}">Sign up here</a>.</p>
    </div>
</body>
</html>
