<!DOCTYPE html>
<!-- templates/dashboard.html -->
<html>
<head><title>Admin Dashboard</title></head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Users Online</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} - {% if user.is_online %}Online{% else %}Offline{% endif %}</li>
        {% endfor %}
    </ul>

    <h2>AI Teacher Status</h2>
    <form action="{{ url_for('admin_bp.toggle_ai') }}" method="post">
        <button type="submit">{{ 'Disable' if config.ai_teacher_enabled else 'Enable' }} AI Teacher</button>
    </form>

    <h2>Clear Conversation History</h2>
    <form action="{{ url_for('admin_bp.clear_history') }}" method="post">
        <button type="submit">Clear History</button>
    </form>
</body>
</html>
