{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bit_shift.css') }}">

<section id="duck-trade-form" class="trade-form-section">
    <h2 class="form-heading">Trade Digital Ducks For Real Ducks!</h2>

    <form id="trade-form" action="{{ url_for('duck_trade_bp.submit_trade') }}" method="post" class="trade-form">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="digital_ducks">Digital Ducks</label>
            <input type="number" id="digital_ducks" name="digital_ducks" class="form-control digital-ducks-input" min="0" required>
        </div>

        <div class="ducks-grid">
            {% for i in range(7) %}
            <div class="form-group small-input-group">
                <label for="duck_{{ i }}" class="duck-label">{{ '{:b}'.format(2 ** i) }}b</label>
                <input type="number" id="duck_{{ i }}" name="duck_{{ i }}" class="form-control input-sm" min="0" max="10" value="0">
            </div>
            {% endfor %}
        </div>

        <div class="toggle-container">
            <div class="toggle-switch">
                <input type="checkbox" id="duck-type-toggle" name="duck_type" value="byte">
                <label for="duck-type-toggle" class="toggle-slider"></label>
                <span class="toggle-text bit-text">Bit</span>
                <span class="toggle-text byte-text">Byte</span>
            </div>
        </div>

        <button type="submit" class="submit-button">Trade</button>
    </form>
</section>

<script src="{{ url_for('static', filename='js/ducks/duck_trade.js') }}"></script>
{% endblock %}
