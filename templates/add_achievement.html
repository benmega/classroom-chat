<!-- templates/add_achievement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Achievement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Add New Achievement</h3>

            <form method="POST" action="{{ url_for('achievements.add_achievement') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Achievement Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="slug" class="form-label">Slug</label>
                    <input type="text" id="slug" name="slug" class="form-control" placeholder="unique-identifier" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" name="type" class="form-select" required>
                        <option value="ducks">Ducks</option>
                        <option value="project">Project</option>
                        <option value="progress">Progress</option>
                        <option value="chat">Chat</option>
                        <option value="consistency">Consistency</option>
                        <option value="community">Community</option>
                        <option value="session">Session</option>
                        <option value="trade">Trade</option>
                        <option value="certificate">Certificate</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reward" class="form-label">Reward (ducks)</label>
                    <input type="number" id="reward" name="reward" class="form-control" value="1" min="1">
                </div>

                <div class="mb-3">
                    <label for="requirement_value" class="form-label">Requirement Value</label>
                    <input type="text" id="requirement_value" name="requirement_value" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" id="source" name="source" class="form-control" placeholder="optional source or link">
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Achievement</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
