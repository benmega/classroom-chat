<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div>
    <button id="startServer">Start Classroom Server</button>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById('startServer').addEventListener('click', async () => {
      const statusElement = document.getElementById('status');
      statusElement.textContent = "Starting server...";

      try {
        // Tauri 2 uses __TAURI_INVOKE__
        await window.__TAURI_INVOKE__('run_flask_app');
        statusElement.textContent = "Server is running at http://127.0.0.1:5000";
      } catch (error) {
        statusElement.textContent = "Error: " + error;
        console.error('Error running Flask app:', error);
      }
    });
  </script>
</body>
</html>
