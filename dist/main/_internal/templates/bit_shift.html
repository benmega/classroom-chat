{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bit_shift.css') }}">
<section id="duck-trade-form" class="trade-form-section">
    <h2 class="form-heading">Trade Your Digital Ducks for Physical Ducks</h2>

    <form id="trade-form" action="{{ url_for('duck_trade_bp.submit_trade') }}" method="post" class="trade-form">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="digital_ducks">Number of Digital Ducks to Trade:</label>
            <input type="number" id="digital_ducks" name="digital_ducks" class="form-control" min="0" required>
        </div>

        <div class="form-group toggle-container">
            <label for="duck-type-toggle">Select Duck Type:</label>
            <select id="duck-type-toggle" name="duck_type" class="form-control">
                <option value="bit">Bit Ducks</option>
                <option value="byte">Byte Ducks</option>
            </select>
        </div>

        <fieldset class="ducks-fieldset">
            <div class="ducks-grid">
                {% for i in range(7) %}
                <div class="form-group small-input-group">
                    <label for="duck_{{ i }}" class="duck-label">{{ '{:b}'.format(2 ** i) }}b</label>
                    <input type="number" id="duck_{{ i }}" name="duck_{{ i }}" class="form-control input-sm" min="0" value="0">
                </div>
                {% endfor %}
            </div>
        </fieldset>

        <button type="submit" class="submit-button">Submit</button>
    </form>
</section>

<script src="{{ url_for('static', filename='js/ducks/duck_trade.js') }}"></script>
{% endblock %}
