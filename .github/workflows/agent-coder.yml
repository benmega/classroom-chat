name: AI Autonomous Coder

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  analyze:
    name: Architect Plan
    if: github.event.label.name == 'ai-plan'
    runs-on: ubuntu-latest
    outputs:
      plan: ${{ steps.gen_plan.outputs.plan }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate Plan
        id: gen_plan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          GH_TOKEN: ${{ secrets.MY_WORKFLOW_TOKEN }}
        run: |
          pip install openai
          PLAN=$(python .github/scripts/analyze_issue.py)
          
          # Post plan to issue for human visibility
          gh issue comment ${{ github.event.issue.number }} --body "$PLAN"
          
          # Hand off to the Coding Agent
          gh issue edit ${{ github.event.issue.number }} --add-label "ai-draft" --remove-label "ai-plan"
          
          # Pass plan to the next job via output
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          echo "$PLAN" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  code:
    name: Agent Coder
    # Runs if label is 'ai-draft' OR if the 'analyze' job successfully handed it off
    if: |
      github.event.label.name == 'ai-draft' || 
      (needs.analyze.result == 'success' && github.event.label.name == 'ai-plan')
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_WORKFLOW_TOKEN }}
          # Check out the PR branch if it's a PR, otherwise default branch
          ref: ${{ github.event.pull_request.head.ref || github.repository.default_branch }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install openai pytest

      - name: Run Agent Loop
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.MY_WORKFLOW_TOKEN }}
          ISSUE_TITLE: ${{ github.event.issue.title || github.event.pull_request.title }}
          ISSUE_BODY: ${{ github.event.issue.body || github.event.pull_request.body }}
          OBJ_NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}
          IS_PR: ${{ github.event.pull_request != null }}
          ISSUE_PLAN: ${{ needs.analyze.outputs.plan }}
        run: python .github/scripts/agent_coder.py

      - name: Push Changes (Iterative PR)
        if: github.event.pull_request != null
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "AI Agent: Applied fixes based on review" || exit 0
          git push origin ${{ github.event.pull_request.head.ref }}

      - name: Create Pull Request (New Issue)
        if: github.event.pull_request == null
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MY_WORKFLOW_TOKEN }}
          commit-message: "AI Agent: Initial fix for #${{ github.event.issue.number }}"
          title: "AI Draft: ${{ github.event.issue.title }}"
          branch: "ai-draft/issue-${{ github.event.issue.number }}"

      - name: Cleanup Label
        if: always()
        env:
          GH_TOKEN: ${{ secrets.MY_WORKFLOW_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number || github.event.pull_request.number }} --remove-label "ai-draft"