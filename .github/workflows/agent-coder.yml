name: Agent Coder
on:
  issues:
    types: [labeled]

jobs:
  draft-solution:
    if: github.event.label.name == 'ai-draft'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_WORKFLOW_TOKEN }} # Allow recursive triggers
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install openai python-dotenv pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Agent Loop
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python .github/scripts/agent_coder.py

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MY_WORKFLOW_TOKEN }}
          commit-message: "AI Agent: Self-corrected fix for #${{ github.event.issue.number }}"
          title: "AI Draft: ${{ github.event.issue.title }}"
          body: |
            This PR was generated by the AI Coder.
            - **Status**: Verified by self-correction loop.
            - **Issue**: #${{ github.event.issue.number }}
          branch: "ai-draft/issue-${{ github.event.issue.number }}"

      - name: Cleanup Label
        if: always()
        env:
          GH_TOKEN: ${{ secrets.MY_WORKFLOW_TOKEN }}
        run: gh issue edit ${{ github.event.issue.number }} --add-label "manual-review" --remove-label "ai-draft"