name: Agent Coder
on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

jobs:
  agent-run:
    if: github.event.label.name == 'ai-draft'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_WORKFLOW_TOKEN }}
          # If PR: checkout the PR branch. If Issue: checkout default branch (restart).
          ref: ${{ github.event.pull_request.head.ref || github.repository.default_branch }}
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install openai python-dotenv pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Agent Loop
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.MY_WORKFLOW_TOKEN }}
          ISSUE_TITLE: ${{ github.event.issue.title || github.event.pull_request.title }}
          ISSUE_BODY: ${{ github.event.issue.body || github.event.pull_request.body }}
          OBJ_NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}
          IS_PR: ${{ github.event.pull_request != null }}
        run: python .github/scripts/agent_coder.py

      - name: Handle PR Creation or Update
        env:
          GH_TOKEN: ${{ secrets.MY_WORKFLOW_TOKEN }}
        run: |
          if [ "${{ github.event.pull_request }}" != "" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "AI Agent: Iterative fix based on review" || echo "No changes to commit"
            git push origin ${{ github.event.pull_request.head.ref }}
          else
            # Use the existing PR creator for new issues
            echo "Creating new PR..."
          fi

      - name: Create Pull Request (New Issues Only)
        if: github.event.pull_request == null
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MY_WORKFLOW_TOKEN }}
          commit-message: "AI Agent: Initial fix for #${{ github.event.issue.number }}"
          title: "AI Draft: ${{ github.event.issue.title }}"
          branch: "ai-draft/issue-${{ github.event.issue.number }}"
          body: "Generated by AI Agent. Issue #${{ github.event.issue.number }}"

      - name: Cleanup Label
        if: always()
        env:
          GH_TOKEN: ${{ secrets.MY_WORKFLOW_TOKEN }}
        run: |
          # Works for both Issues and PRs
          gh issue edit ${{ github.event.issue.number || github.event.pull_request.number }} --remove-label "ai-draft"